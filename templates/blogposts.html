{% extends "base.html" %}

{%  block body %}
<div class="container">
    {% for post in posts %}
        <div>
            <div>
                {{ post.published_date }}
            </div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.content|linebreaks }}</p>
        </div>
    {%  endfor %}
</div>
{% endblock %}
